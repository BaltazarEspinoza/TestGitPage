<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuriSong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- Contenido principal -->
    <div class="wrapper" style="display:none;">
        <!-- tu contenido -->
    </div>
</body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">CuriSong</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
        <header>
            <h1 class="logo">
                <img src="img/logo/Sin fondo octava version.png" alt="Logo Alien" width="100%">
            </h1>
        </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="vinilos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Vinilos</button>
                    </li>
                    <li>
                        <button id="casset" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Casset´s</button>
                    </li>
                    <li>
                        <button id="cd" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> CD´s</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 CuriSong</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    
<!-- Script para redirigir en caso de error -->
    <script>
    window.addEventListener("error", function() {
        window.location.href = "404.html";
    });
    </script>
</body>
</html>
